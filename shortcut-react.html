<html lang='en'>

    <style>

            const response = await fetch('shortcuts.json');
            console.log(await response.json());
          };

          populateShortcuts();
        }, []);

        return (
            <div>
            </div>
        );
      };

      ReactDOM.render(

      );
    </script>
  </body>
</html>
